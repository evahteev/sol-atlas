version: "3.8"

# =============================================================================
# Luka Agent Development Environment
# =============================================================================
# This docker-compose provides the infrastructure services needed for
# developing and testing luka_agent:
# - Elasticsearch (for knowledge_base tool)
# - Redis (for state checkpointing with RedisSaver)
#
# Usage:
#   docker-compose up -d      # Start services in background
#   docker-compose down       # Stop and remove containers
#   docker-compose logs -f    # View logs
# =============================================================================

services:
  # ===========================================================================
  # Elasticsearch - Knowledge Base Storage
  # ===========================================================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: luka_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - luka_dev
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # Redis - State Checkpointing
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: luka_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - luka_dev
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  luka_dev:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  redis-data:
    driver: local
