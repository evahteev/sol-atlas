name: Lint Python

on:
  # Run on pull requests to any branch
  pull_request:
    paths:
      - 'bot/**/*.py'
      - 'worker/**/*.py'
      - '.github/workflows/lint-python.yml'

  # Run on direct pushes to main (e.g., hotfixes without PR)
  # Note: This will NOT run on PR commits to main (pull_request handles that)
  push:
    branches:
      - main
    paths:
      - 'bot/**/*.py'
      - 'worker/**/*.py'
      - '.github/workflows/lint-python.yml'

jobs:
  lint:
    name: Lint Python Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 bot/ worker/ --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 bot/ worker/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: |
          black --check --diff bot/ worker/
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff bot/ worker/
        continue-on-error: true

      - name: Generate lint summary
        if: always()
        run: |
          echo "## Python Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tools Run:" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ flake8 (syntax & style)" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ black (formatting)" >> $GITHUB_STEP_SUMMARY
          echo "- ✓ isort (import sorting)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Linting failures are currently non-blocking (continue-on-error: true)" >> $GITHUB_STEP_SUMMARY
          echo "This will be changed to blocking once the codebase is cleaned up." >> $GITHUB_STEP_SUMMARY
